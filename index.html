<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>GitHub: travisr</title>
	
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(function() {
            var limit = 10       // how many repos to list
            var login = 'travisr' // your username

            $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
                var repos = $.grep(data.user.repositories, function(item) {
                    return !item.fork
                })
                repos.sort(function(a, b) { return b.watchers - a.watchers })

                $.each(repos.slice(0, limit), function() {
                    $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
                })
            })
        })
    </script>
</head>

<body>
    <h1>My GitHub Repos</h1>
    <div class="clear"></div>
    
    <ol id="repos"></ol>
    <div class="clear"></div>
    
    <div id="footer">
        <ul>
            <li><a href="http://twitter.com/travisroberts">Twitter</a></li>
            <li><a href="http://flickr.com/photos/travisroberts/">Flickr</a></li>
            <li><a href="http://github.com/travisr">GitHub</a></li>
            <li><a href="http://www.facebook.com/people/Travis-Roberts/4927742">Facebook</a></li>
            <li><a href="http://travisonrails.com">Travis on Rails</a></li>
            <li class="last"><a href="http://www.plexusweb.com">Plexus</a></li>
        </ul>
        <div class="clear"></div>
    </div>
</body>
</html>
